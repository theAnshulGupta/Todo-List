<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <script src="assets\js\lib\jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets\css\style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1>Todo list<i class="fas fa-pencil-alt"></i></h1>

      <input type="text" placeholder="Add New Todo" maxlength="20" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Mow the lawn
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Finish essay
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Complete code
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Practice music
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Watch new movie
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Play videogames
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Feed the dog
        </li>
      </ul>
    </div>

    <script src="assets\js\script.js"></script>
  </body>
</html>
